<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4" class="font-weight-bold">Hot Restaurant</h1>
      <hr class="my-4" />
      <p>We only have 5 tables! Book your seat before they all are gone!</p>
      <a class="btn btn-primary btn-lg" href="/" role="button"
        >Go Home</a
      >
      <a class="btn btn-danger btn-lg" href="/tables" role="button"
        >View Tables</a
      >
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="input"
            class="form-control"
            id="userName"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1">Phone Number</label>
          <input
            type="input"
            class="form-control"
            id="userPhone"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail1"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1">Unique ID</label>
          <input
            type="input"
            class="form-control"
            id="userID"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
          console.log("This works");
          $("#submit").on("click", function (event) {
              event.preventDefault();
              const name = $("#userName").val();
              const phone = $("#userPhone").val();
              const email = $("#userEmail1").val();
              const uniqueID = $("#userID").val();

              const object = {
                  name: name,
                  phone: phone,
                  email: email,
                  id: uniqueID
              };
              $.post("/api/reserve", object, function(res) {
                    if (res) {
                        alert("You've made a reservation!");
                    } else {
                        alert("Sorry, you've been added to the wait list.")
                    }
                });
        })
    });
    </script>
  </body>
</html>
